<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Loan Repayment Calculator</h1>
    </header>
    <main>
        <section>
            <form id="loanCalculatorForm">
                <label for="loanAmount">Loan Amount:</label>
                <input type="number" id="loanAmount" required>
                <label for="interestRate">Annual Interest Rate (%):</label>
                <input type="number" id="interestRate" required>
                <label for="loanTerm">Loan Term (years):</label>
                <input type="number" id="loanTerm" required>
                <button type="button" onclick="calculateLoan()">Calculate</button>
            </form>
            <div id="result">
                <p id="monthlyPayment"></p>
                <p id="totalPayment"></p>
                <p id="totalInterest"></p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
